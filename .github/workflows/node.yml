name: Node

on:
  push:
    branches:
      - "main"
    tags:
      - 'v*'

jobs:
  node:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - run: rustup target add wasm32-wasi

      - uses: oven-sh/setup-bun@v1

      - run: make bootstrap
      - run: make test
      - run: make pub
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
